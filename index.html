<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery for Eresh</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fffaf0;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 3em;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 250px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        p {
            margin-top: 40px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Gallery for Eresh</h1>

    <div class="gallery">
        <a href="touma.jpg" target="_blank"><img src="touma.jpg" alt="Touma"></a>
        <a href="eresh.jpg" target="_blank"><img src="eresh.jpg" alt="Eresh"></a>
        <a href="together.jpg" target="_blank"><img src="together.jpg" alt="Together"></a>
    </div>

    <p>With love, always.</p>
</body>
</html>
